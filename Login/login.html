<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon"
    href="../img/DALL·E 2024-09-03 17.26.08 - A simplified and unique logo inspired by the concept of a prestigious engineering university in Peru. The design should include elements like a styliz.webp"
    type="image/x-icon">
  <title>Login</title>
</head>


<body>
  <form class="padre" id="formulario">
    <div class="login-enc">
      <h1 class="center">FORMULARIO DE PRUEBA</h1>
      <img src="../img/image_transparent.png" alt=""> 
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="contrasenia" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
    </div>
    <center> 
      <button type="submit" class="btn btn-primary enviar" name="btn-login">Enviar</button>
    </center>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="envio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  

</body>

</html>
